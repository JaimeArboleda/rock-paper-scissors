<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script src="javascript.js" defer ></script>
</head>
<body>
    <div id="header">
        <img src="./images/logo.png">
        <div class="text"> My awesome rock paper scissors game! </div>
    </div>
    <div id="main">
        <div class="text"> Select your movement. </div>
        <div class="options">
            <img id="rock" src="./images/rock.png">
            <img id="paper" src="./images/paper.png">
            <img id="scissors" src="./images/scissors.png">
        </div>
        <div class="result">
        </div>
        <div class="play-again">
            <button hidden> Play Again!</button>
        </div>
        <div class="score">
        </div>
    </div>
</body>
</html>
